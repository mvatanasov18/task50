<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <!-- input go here -->
        <input class="input" minlength="20" name="name" type="text" required placeholder="Name">
        <input class="input" min="1" max="100" name="contributers" type="number" required placeholder="Number of contributors">
        <input class="input"  min="1" max="100" name="max_branches" type="number" required placeholder="Max branches">
        <button class="input" class="button">Save</button>
      </form>
    </div>
  </body>
</html>
